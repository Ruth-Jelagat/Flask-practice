<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Student Records</h1>
    <a href="/add" class="btn btn-primary mb-3">Add Student</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td>
                    <a href="/edit/{{ student[0] }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ student[0] }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="get" class="mb-3">
    <input type="text" name="search" value="{{ search or '' }}" placeholder="Search by name" class="form-control mb-2">
    <select name="sort" class="form-control mb-2">
        <option value="">Sort by...</option>
        <option value="name" {% if sort=='name' %}selected{% endif %}>Name</option>
        <option value="age" {% if sort=='age' %}selected{% endif %}>Age</option>
        <option value="course" {% if sort=='course' %}selected{% endif %}>Course</option>
    </select>
    <button type="submit" class="btn btn-primary">Search / Sort</button>
    <a href="/" class="btn btn-secondary">Reset</a>
</form>

</body>
</html>
